<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>

  <body>
    <div class="container">
      <div class="voices">
        <h2>Selecione a voz do leitor</h2>
        <select
          class="voices__select"
          aria-placeholder="Nome do leitor de tela"
          name=""
          id="voices"
        ></select>
      </div>

      <div class="container__conteudo">
        <div class="container__informacoes">
          <div class="container__texto">
            <h1></h1>
            <p class="texto__paragrafo"></p>
          </div>
          <input id="input" type="number" min="1" max="10" class="container__input" />
          <div class="chute container__botoes">
            <button id="chute" onclick="verificarChute()" class="container__botao">
              Chutar
            </button>
            <button
              onclick="reiniciarJogo()"
              id="reiniciar"
              class="container__botao"
              disabled
            >
              Novo jogo
            </button>
          </div>
        </div>
        <img
          src="./img/urso-ia.png"
          alt="Uma pessoa olhando para a esquerda"
          class="container__imagem-pessoa"
        />
      </div>
    </div>
    <footer>
      <ul>
        <li>
          <a href="https://github.com/Christian-Rui" target="_blank"><img src="./img/social_github.webp" alt="" /></a>
        </li>
        <li>
          <a href="https://instagram.com/bearly_rui" target="_blank"><img src="./img/social_instagram.webp" alt="" /></a>
        </li>
        <li>
          <a href="https://linkedin.com/in/christian-neves-dev" target="_blank"><img src="./img/social_linkedin.webp" alt="" /></a>
        </li>
      </ul>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
